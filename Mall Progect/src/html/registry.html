<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../style/registry.css">
</head>

<body>
    <!-- 头部区 -->
    <div class="bg_registry_header">
        <div class="registry_header">
            <div class="logo">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="welcom">
                <span>欢迎注册</span>
            </div>
            <div class="login">
                <span class="had">已有账号？</span>
                <a href="login.html">请登录<span class="iconfont icon-youjiantou "></span></a>
            </div>
        </div>
    </div>
    <!-- 注册区 -->
    <div class="bg_registry_list">
        <img src="../img/login.jpg" alt="">
        <div class="registry_list">
            <fieldset>
                <p class="title">用户注册</p>
                <form action="http://localhost:8080/loginregistry/src/registry.html" method="post">
                    <p><label for="">用户姓名：</label><input type="text" name="username" class="username"
                            placeholder="请输入用户名"><span></span>
                    </p>
                    <p><label for="">用户密码：</label><input type="password" name="password"
                            placeholder="请输入6-20位的密码"><span></span></p>
                    <p><label for="">确认密码：</label><input type="password" name="repass" placeholder="请确认密码"><span></span>
                    </p>
                    <p><label for="">用户邮箱：</label><input type="email" name="email" placeholder="请输入邮箱"><span></span></p>
                    <p><input class="sub" type="submit" value="立即注册" name="submit"></p>
                    <!-- <input type="radio" name='agree'> -->
                </form>
            </fieldset>
        </div>
    </div>
    <!------------- footer -------------->
    <div class="bg_footer">
        <div class="footer">
            <div class="footer1">
                <ul>
                    <li><a href="#">网站地图</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">关注我们</a></li>
                    <li><a href="#">公司简介</a></li>
                    <li class="last"><a href="#">采购系统入口</a></li>
                </ul>
            </div>
            <p class="footer2">
                COPYRIGHT2020天天租衣工作室&nbsp;&nbsp;版权所有&nbsp;&nbsp;鄂ICP备06005901号&nbsp;&nbsp;技术支持：天天租衣&nbsp;&nbsp;分享到:
                <span class="iconfont icon-weixin"></span>
                <span class="iconfont icon-QQ"></span>
                <span class="iconfont icon-weibo"></span>
                <span class="iconfont icon-pengyouquan"></span>
                <span class="iconfont icon-renrenwang"></span>
            </p>
        </div>
    </div>
</body>

</html>
