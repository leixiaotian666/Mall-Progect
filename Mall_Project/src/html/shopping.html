<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="淘宝, 店铺, 旺铺, 天天租衣服装网" />
    <meta name="keywords" content="欢迎前来天天租衣服装网 旺铺，众多商品任你选购" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../style/index.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../style/shopping.css">
</head>

<body>
    <div class="header">

    </div>
    <!-- 购物车列表 -->
    <div class="bg_shopping">
        <div class="shopping">
            <div class="cart">
                <div class="cart-top">
                    <input type="checkbox" checked="" class="allsel">
                    <span class="allselect">全选</span>
                    <span class="commodity">商品</span>
                    <span class="price">单价</span>
                    <span class="num">数量</span>
                    <span class="count">小计</span>
                    <span class="do">操作</span>
                </div>
                <div class="cart-list" style="display: none;">
                    <div class="check">
                        <input type="checkbox" checked="checked">
                    </div>
                    <div class="goodsinf">
                        <img src="https://img13.360buyimg.com/n1/s160x160_jfs/t1/98450/27/14048/88767/5e60a77eEa303b14d/edc81c1689875972.jpg"
                            alt="">
                        <div class="title">
                            <p></p>
                        </div>
                    </div>
                    <div class="goodsprice">
                        <span class="jiabiao">￥</span>
                        <span class="danjia"></span>
                    </div>
                    <div class="goodsnum">
                        <div class="middle">
                            <a href="#" class="less">-</a>
                            <input type="text" class="num" value="1">
                            <a href="javascript:;" class="add">+</a>
                        </div>
                    </div>
                    <div class="addprice">
                        <span class="jiabiaoall">￥</span>
                        <span class="xiaoji">111</span>
                    </div>
                    <div class="caozuo">
                        <a href="#" class="delete">删除</a>
                    </div>
                </div>
            </div>

            <div class="cart-foot">
                <input type="checkbox" checked="" class="allsel">
                <span>全选</span>
                <a href="#" class="delchecked">删除选中商品</a>
                <a href="#" class="delall">清空购物车</a>
                <span class="choose">已选择</span>
                <span class="commoditynum">0</span>
                <span class="num1">件商品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;总价:￥</span>
                <span class="sum">0</span>
                <a href="" class="settlement">去结算</a>
            </div>
        </div>
    </div>
    <!------------- footer -------------->
    <div class="bg_footer">

    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../script/jscookie.js"></script>
    <script src="../script/shopping.js"></script>
</body>


</html>
