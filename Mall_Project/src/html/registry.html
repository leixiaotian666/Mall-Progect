<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../style/registry.css">
</head>

<body>
    <!-- 头部区 -->
    <div class="bg_registry_header">
        <div class="registry_header">
            <div class="logo">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="welcom">
                <span>欢迎注册</span>
                <a href="index.html">返回首页</a>
            </div>
            <div class="login">
                <span class="had">已有账号？</span>
                <a href="login.html">请登录<span class="iconfont icon-youjiantou "></span></a>
            </div>
        </div>
    </div>
    <!-- 注册区 -->
    <div class="bg_registry_list">
        <img src="../img/login.jpg" alt="">
        <div class="registry_list">
            <div class="container" style="width: 420px;">
                <form style="margin-top: 20px;"
                    action="http://localhost:8080/Mall-Project/Mall_Project/php/registry.php" method="POST">
                    <div class="form-group">
                        <label for="exampleInputUsername">用户姓名</label>
                        <input type="text" class="form-control" id="exampleInputUsername" placeholder="请输入3-16位的用户名"
                            name="username">
                        <span class="faild"></span>
                        <span class="success"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">用户邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="请输入邮箱"
                            name="email">
                        <span class="faild"></span>
                        <span class="success"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">用户密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword"
                            placeholder="请输入一个6位以上的密码，必须两种字符组成" name="password">
                        <span class="faild"></span>
                        <span class="success"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputRepassword">确认密码</label>
                        <input type="password" class="form-control" id="exampleInputRepassword" placeholder="请再次输入密码"
                            name="repass">
                        <span class="faild"></span>
                        <span class="success"></span>
                    </div>

                    <button type="submit" class="btn btn-default" name="submit">立即注册</button>

                </form>
            </div>
        </div>
    </div>
    <!------------- footer -------------->
    <div class="bg_footer">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../script/registry.js"></script>
</body>

</html>
