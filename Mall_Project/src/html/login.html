<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../style/registry.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <!-- 头部区 -->
    <div class="bg_registry_header">
        <div class="registry_header">
            <div class="logo">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="welcom">
                <span>欢迎登录</span>
                <a href="index.html">返回首页</a>
            </div>
            <div class="login">
                <span class="had">还未注册？</span>
                <a href="registry.html">去注册<span class="iconfont icon-youjiantou "></span></a>
            </div>
        </div>
    </div>
    <!-- 注册区 -->
    <div class="bg_registry_list">
        <img src="../img/login.jpg" alt="">
        <div class="registry_list">
            <form action="" class="loginform">
                <p>用户姓名</p>
                <input type="text" class="username" placeholder="请输入用户名">
                <p>用户密码</p>
                <input type="password" class="password" placeholder="请输入密码">
                <p><input type="button" value="用户登录" class="btn"></p>
            </form>
        </div>
    </div>
    <!------------- footer -------------->
    <div class="bg_footer">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../script/sha1.js"></script>
    <script src="../script/jscookie.js"></script>
    <script src="../script/login.js"></script>
</body>

</html>
